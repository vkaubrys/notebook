{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">New note</legend>
      {{ form | crispy }}
    </fieldset>
    <fieldset class="form-group">
      <button class="btn btn-primary" type="submit">Save</button>
    </fieldset>
  </form>
</div>



{% endblock %}
