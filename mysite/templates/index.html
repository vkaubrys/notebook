<!DOCTYPE html>
    <html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-dark">
    <div class="navbar-brand">
        <a href="{% url 'index' %}" class="navbar-item">Notes</a>
        <a class="navbar-item" href="{% url 'login' %}">Login</a>
        <a class="navbar-item" href="{% url 'logout' %}" >Logout</a>
        <a class="navbar-item" href="{% url 'register' %}">Register</a>
    </div>


    <div class="navbar-end">
        <a href="{% url 'index' %}?docid=0" class="navbar-item">New document</a>

    </div>
</nav>
<section class="section">
    <div class="columns">
        <div class="column is-2">
            <aside class="menu">
                <p class="menu-label">Documents</p>
                <ul class="menu-list">
                    {% for doc in documents %}
                    <li>
                        <a href="{% url 'index' %}?docid={{ doc.id }}">{{doc.title}}</a>

                    </li>
                    {% endfor %}
                </ul>
            </aside>
        </div>

        <div class="column is-10">
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <input type="hidden" name="docid" value="{{ docid }}">


                <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Ieškoti">
                        </p>
                        <p class="control">
                            <a class="button is-info">
                            Search
                            </a>
                        </p>
                </div>

                <label class="label">Categories</label>
                <div class="select">

                    <select>
                        <option>Sportas</option>
                        <option>Susirinkimas</option>
                    </select>
                </div>


                <div class="field">
                    <label class="label">
                        Title
                        {% if document %}
                        <span class="has-text-grey-light">
                            Created at: {{ document.created_at|date:"m/d Y" }} /
                            Modified at: {{ document.modified_at|date:"m/d Y" }}
                        </span>

                        {% endif %}
                    </label>



                    <div class="control">
                        <input type="text" class="input" name="title" placeholder="Title"{% if document %} value="{{ document.title }}"{% endif %}>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Content</label>

                    <div class="control">
                        <textarea class="textarea" name="content" placeholder="Content"{% if document %}{{ document.content }}{% endif %}></textarea>
                    </div>
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Pasirinkite nuotrauką
                            </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Save</button>

                    </div>
                    {% if document %}
                    <div class="control">
                        <a href="{% url 'delete_document' document.id %}" class="button is-danger">Delete</a>
                    </div>
                    {% endif %}
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
